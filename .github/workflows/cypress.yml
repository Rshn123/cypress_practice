name: Cypress Test

on: 
  push:
    branches: ['main']
  pull_request:
    branches: ['login_branch']

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3   # v3 is the latest stable version

      - name: Setup Node.js
        uses: actions/setup-node@v3  # v3 supports caching better
        with:
          node-version: '20'
          cache: 'npm'               # optional: caches node_modules for faster runs

      - name: Install Dependencies
        run: npm ci                  # use npm ci in CI environments for clean install

      - name: Verify Node and npm versions
        run: |
          node -v
          npm -v

      - name: Run Cypress Tests
        run: npx cypress run
